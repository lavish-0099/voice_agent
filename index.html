<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #00c896;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009f7a;
        }

        #response {
            margin-top: 20px;
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Talk to the Voice Agent</h1>
        <button onclick="talk()">Start Speaking</button>
        <p id="response"></p>
    </div>

    <script>
        async function talk() {
            document.getElementById("response").innerText = "Listening...";
            const res = await fetch('/talk');
            const text = await res.text();
            document.getElementById("response").innerText = text;
        }
    </script>
</body>
</html>
